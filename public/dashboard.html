    <div id="modalTransaction" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Transaction</p>
            <button class="delete" aria-label="close" id="closeTransaction"></button>
        </header>
        <section class="modal-card-body" id="cardBody">

          <div class="dropdown" id="dropdown">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                <span id="active-purpose">Purpose</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">

            <!--======Purpose going here ========-->

              </div>
            </div>
          </div>
         
          <form class="transaction">
              <div class="field">
                <label class="label has-text-left title is-5">Amount</label>
                <div class="control has-icons-left ">
                  <input id="amount" class="input is-link" type="text" placeholder="00.00">
                  <span class="icon is-small is-left">
                    <i class="fas fa-dollar-sign"></i>
                  </span>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content">
                        <!--======Purpose going here ========--></div>
                </div>
            </div>
            <div>
                <div class="field">
                  <label class="label has-text-left title is-5">Note
                  <span class="icon is-small is-left">
                    <i class="far fa-comments"></i>
                  </span>
                </label>
                  <div class="control">
                    <textarea id="note" class="textarea is-link" placeholder="Note"></textarea>
                  </div>
                </div>
                <hr>
                <div class="transactionFooter">
                  <button id="budget" class="button is-medium is-link">Submit Transaction</button>
                  <button id="cancelTransaction" class="button is-medium is-link">Cancel</button>
                  </div>
              </div>
            </form>
          </div>
        </div>
      
         
        </section>

        <footer class="modal-card-foot">
        </footer>
      
      </div>
