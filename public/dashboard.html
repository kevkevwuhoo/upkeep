     <section id="sideSetting">
      <div id="mySidenav" class="sidenav">
        <a href="#" id="about"> <img id="gear" src="./images/iconmonstr-gear-1.svg" width="60" height="60"/></a>
      </div>
     </section>   
    <section id="donutSection" class="section">
        <div class="container">
                    <canvas id="doughnut-chart" width="1500" height="900" ></canvas>
                </div>
            </div>
    </section>
    <div id="modalCard" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Settings</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body" id="cardBody">
         
          <div class="field">
            <label class="label">Rent</label>
      
            <div class="range-slider" >
              <input class="range-slider__range" id="rentSlider" type="range" value="0" min="0" max="3000" step="100">
              <span class="range-slider__value" id="rentValue"></span>
            </div>
          </div>

          <div class="field">
            <label class="label">Groceries</label>
      
            <div class="range-slider">
              <input class="range-slider__range" id="groceriesSlider" type="range" value="0" min="0" max="500" step="10">
              <span class="range-slider__value" id="groceriesValue"></span>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Utilities</label>
            <div class="range-slider">
              <input class="range-slider__range" id="utilitiesSlider"type="range" value="0" min="0" max="500" step="10">
              <span class="range-slider__value" id="utilitiesValue">0</span>
            </div>
          </div>

          <div class="field">
            <label class="label">Savings</label>
            <div class="range-slider">
              <input class="range-slider__range" id="savingsSlider"type="range" value="0" min="0" max="3000" step="10">
              <span class="range-slider__value" id="savingsValue">0</span>
            </div>
          </div>
         
        </section>
        <footer class="modal-card-foot">
          <button id="saveButton" class="button is-success">Save changes</button>
          <button id="cancelButton" class="button">Cancel</button>
        </footer>
      </div>
    </div>

    </div>
    <script type="text/javascript" src="https://unpkg.com/bulma-modal-fx/dist/js/modal-fx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

    <script src="./js/modalSettings.js"></script>
    <script src="./js/dashboard.js"></script>
    <script src="./js/myChart.js"></script>
  </body>
