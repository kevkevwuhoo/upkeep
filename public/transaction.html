<!DOCTYPE html>
<html lang="en">
  <head>
    <title>upkeep</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/transaction.css" />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <!--======= Bulma header =======-->
    <header>
      <section class="hero is-link">
        <div class="hero-body">
          <p id="shadow" class="title has-text-centered title is-1">
            upkeep
          </p>
        </div>
      </section>
    </header>
    <!--=======Main body =======-->
    <div id="col" class="container">
      <div id="main" class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 class="has-text-centered title is-3 is-spaced">Add Transaction</h2>
          <form class="transaction">
          <div class="field">
            <label class="label has-text-left title is-5">Purpose</label>
            <div class="control has-icons-left ">
              <input id="purpose" class="input is-link" type="text" placeholder="Text input">
              <span class="icon is-small is-left">
                <i class="fa fa-pencil fa-fw" aria-hidden="true"></i>
              </span>
            </div>
            <div class="field">
              <label class="label has-text-left title is-5">Amount</label>
              <div class="control has-icons-left ">
                <input id="amount" class="input is-link" type="text" placeholder="Text input">
                <span class="icon is-small is-left">
                  <i class="fa fa-usd" aria-hidden="true"></i>
                </span>
              </div>
              <div class="field">
                <label class="label has-text-left title is-5">Note
                <span class="icon is-small is-left">
                  <i class="fa fa-comments-o" aria-hidden="true"></i>
                </span>
              </label>
                <div class="control">
                  <textarea id="note" class="textarea is-link" placeholder="Textarea"></textarea>
                </div>
              </div>
              <hr>
              <button id="budget" class="button is-medium is-fullwidth is-link">Add Budget</button>
        </div>
      </div>
    </form>
    </div>

  <!-- ======= Links ========= -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/transaction.js"></script>
  </body>
</html>
