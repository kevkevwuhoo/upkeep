<!DOCTYPE html>
<html lang="en">
	<head>
		<title>upkeep</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="images/favicon.ico" type="image/x-icon" />

		<link href="stylesheets/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="stylesheets/login.css" />
	</head>
	<!-- ======= Body ========= -->
	<body>
		<!-- ======= Header ========= -->
		<header>
			<section class="hero is-link" id="header-section">
				<div class="hero-body">
					<p id="shadow" class="title has-text-centered title is-1">
						<img id="image" src="./images/clipart838442.png" alt="upkeep" />
						upkeep
					</p>
				</div>
			</section>
		</header>
		<!-- ======= Login table ========= -->
		<div id="col" class="container">
			<div id="main" class="row">
				<div class="col-md-6 col-md-offset-3">
					<!-- ======= Bulma Font Awesom ========= -->
					<form class="login">
						<div class="field">
							<p class="control has-icons-left">
								<input
									class="input is-link"
									type="email"
									placeholder="Email"
									id="email-input"
								/>
								<span class="icon is-small is-left">
									<i class="fa fa-envelope-o" aria-hidden="true"></i>
								</span>
							</p>
						</div>
						<div class="field">
							<p class="control has-icons-left">
								<input
									class="input is-link"
									type="password"
									placeholder="Password"
									id="password-input"
								/>
								<span class="icon is-small is-left">
									<i class="fa fa-unlock-alt" aria-hidden="true"></i>
								</span>
							</p>
						</div>
						<div
							style="display: none;"
							id="alert"
							class="alert alert-danger"
							role="alert"
						>
							<span
								class="glyphicon glyphicon-exclamation-sign"
								aria-hidden="true"
							></span>
							<span class="sr-only">Error:</span>
							<span class="msg"></span>
						</div>
						<div class="field">
							<p class="control">
								<button class="button is-success">
									Login
								</button>
							</p>
						</div>
					</form>
					<br />
					<p>Don't have an Account? <a href="/signup">Sign up</a></p>
				</div>
			</div>
		</div>

		<!-- ======= Link to javaScript ========= -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
