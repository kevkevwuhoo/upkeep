<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/signup.css">
</head>

<body>
  <header>
    <section class="hero is-link">
      <div class="hero-body">
        <p class="title">
          Sign Up
        </p>
        <p class="subtitle">
          All you need to do <strong>is just register</strong> with us 
        </p>
      </div>
    </section>

  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">First Name:</label>
            <input type="email" class="form-control" id="email-input" placeholder="First name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name:</label>
            <input type="email" class="form-control" id="email-input" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input type="email" class="form-control" id="email-input" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Confirm Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="register" class="button is-success is-rounded">Register</button>
        </form>
        <br />
        <p>Already have an account?<a href="/login">Sign in now</a></p>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
