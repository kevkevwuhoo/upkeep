  </head>
  <body>
    <div class="main">
        <nav id="nav" class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="#">
                <strong id="budgetTitle">BUDGET</strong>
              </a>
          
              <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">

                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>

            <div id="navbarBasicExample" class="navbar-menu">

                <a class="navbar-item">
                  Home
                </a>
          
                <a class="navbar-item">
                  How to Use
                </a>
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                    <!-- <img id="gear" src="iconmonstr-gear-1.svg" width="60" height="60"/> -->
                  <div class="buttons">
                    <a class="button is-light">
                      <strong>Sign up</strong>

                        <strong>Log in</strong>
                    </a>

     <section id="sideSetting">
      <div id="mySidenav" class="sidenav">
        <a href="#" id="about"> <img id="gear" src="iconmonstr-gear-1.svg" width="60" height="60"/></a>
      </div>
     </section>
     
    <section id="donutSection" class="section">
        <div class="container">
                    <canvas id="doughnut-chart" width="1500" height="900" ></canvas>
                </div>
            </div>
    </section>
    <div id="modalCard" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Settings</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body" id="cardBody">
         
          <div class="field">
            <label class="label">Budget</label>
              <div class="sliderContainer" >
                <div class="sliderBudget" id="budgetSlider">
                <!-- <input   id="rentSlider" type="range" value="0" min="0" max="3000" step="5"> -->
                  <div class="valueContainer"><span id="budgetValue"> 0 </span> </div>
                </div>
              </div>
          </div>

          
          <div class="field">
            <label class="label">Rent</label>
              <div class="sliderContainer" >
                <div class="slider" id="rentSlider">
                <!-- <input   id="rentSlider" type="range" value="0" min="0" max="3000" step="5"> -->
                  <div class="valueContainer"><span id="rentValue"> 0 </span> </div>
                </div>
              </div>
          </div>

          <div class="field">
            <label class="label">Food</label>
              <div class="sliderContainer" >
                <div class="slider" id="foodSlider">
                <!-- <input   id="rentSlider" type="range" value="0" min="0" max="3000" step="5"> -->
                  <div class="valueContainer"><span id="foodValue"> 0 </span> </div>
                </div>
              </div>
          </div>
          
          <div class="field">
            <label class="label">Utilities</label>
              <div class="sliderContainer" >
                <div class="slider" id="utilitiesSlider">
                <!-- <input   id="rentSlider" type="range" value="0" min="0" max="3000" step="5"> -->
                  <div class="valueContainer"><span id="utilitiesValue"> 0 </span> </div>
                </div>
              </div>
          </div>

          <div class="field">
            <label class="label">Savings</label>
              <div class="sliderContainer" >
                <div class="slider" id="savingsSlider">
                <!-- <input   id="rentSlider" type="range" value="0" min="0" max="3000" step="5"> -->
                  <div class="valueContainer"><span id="savingsValue"> 0 </span> </div>
                </div>
              </div>
          </div>

          <div class="field">
            <label class="label">Personal</label>
              <div class="sliderContainer" >
                <div class="slider" id="personalSlider">
                <!-- <input   id="rentSlider" type="range" value="0" min="0" max="3000" step="5"> -->
                  <div class="valueContainer"><span id="personalValue"> 0 </span> </div>
                </div>
              </div>
          </div>

          <div class="field">
            <label class="label">Miscellaneous</label>
              <div class="sliderContainer" >
                <div class="slider" id="miscellSlider">
                <!-- <input   id="rentSlider" type="range" value="0" min="0" max="3000" step="5"> -->
                  <div class="valueContainer"><span id="miscellValue"> 0 </span> </div>
                </div>
              </div>
          </div>


          
         
        
         
        </section>
        <footer class="modal-card-foot">
          <div id="modalFoot">
            <section>
            <button id="saveButton" class="button is-success">Save changes</button>
            <button id="cancelButton" class="button">Cancel</button>
            </section>


          </div>
        </footer>
      </div>
    </div>
    </div>
